<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/main.css" rel="stylesheet" id="bootstrap-css">
<link href="/css/register-styles.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
    <div id="formContent">
  
  
      <div>
        <img src="/pmlogo.jpg" id="icon" alt="User Icon" />
      </div>
        <form id="registration-form" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Add Transaction</h1>
            <label for="ticker" class="sr-only">Ticker</label>
            <input type="text" id="ticker" class="text" placeholder="Ticker Symbol" required>

            <label for="share-amount" class="sr-only">Shares</label>
            <input type="number" id= "share-amount" class="text" step="0.001" placeholder="Number of shares" required>
                        
            <div id="share-amount-error"></div>

            <label for="share-price" class="sr-only">Price</label>
            <input type="number" id= "share-price" class="text" step="0.001" placeholder="1.0" required>
                        
            <div id="share-price-error"></div>

            <label for="note" class="sr-only">Note</label>
            <input type="textarea" id="note" class="text" placeholder="Add a note..." required>
                        
            <div id="note-error"></div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Add</button>
            </div>
            <div id="create-msg" hidden></div>
        </form>
    </div>
</div>
